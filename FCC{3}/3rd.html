<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="reges.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="registration form">
        <div class="input-element">
            <label id="name-lable">First Name:</label>
            <input type="text" id="name" placeholder=" First Name" required >
         </div>
         <div class="input-element">
            <label id="name-lable">Last Name:</label>
            <input type="text" id="name" placeholder="Last Name" required >
         </div>
         <div class="input-element">
            <label id="email-lable">Email:</label>
            <input type="email" id="email" placeholder="email" required >
         </div>
         <div class="input-element">
            <label id="pass-lable">Name:</label>
            <input type="num" id="password" placeholder="password" required >
         </div id="type">
         <div>
         <hr>
         <label id="account type">Account type (required) </label>
          <div> <input type="radio">Personal</div>
          <div> <input type="radio">Business</div>
         <hr>
         </div>
         <div class="input-picture">
            <label id="profile-lable">Upload a profile picture:</label>
            <input type="file" id="profile picture" name="file" required >
         </div>
         <div class="input-element">
            <label id="age-lable">Input your age:</label>
            <input type="number" id="age" name="age" min="1" max="100" required >
         </div>
         <div class="select-element">
            <label id="select">How did you hare about us?</label>
            <select name="information" id="information">
                <option value="">Select one</option>
                <option value="news">Form News</option>
                <option value="youtube">Form Youtube</option>
                <option value="other">Others</option>
            </select>
         </div>
         <div class="input-element">
            <label id="bio-label">Provide bio:</label>
            <textarea name="bio" id="bio" placeholder="I like coding on the beach...."></textarea>
         </div>
         <div class="input-element">
         <p id="condition"><input type="checkbox" id="accept"> I accept the
            <a href=""> terms and condition</a></p>
         </div>
         <div id="button">
         <button id="submit"> Submit</button>
         </div>
    </form>
</body>
</html>
